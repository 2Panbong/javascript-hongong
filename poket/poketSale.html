<html>

<body>

  <script>
    // 뭐가 이득인지 계산하여라
    // 샐러드 맛보기 6종의 가격과 주5회 한달 배송 두가지 방법이있다.
    // 한달에 한번씩은 샐러드 맛보기 6종에서 3000원의 할인 쿠폰을 쓸 수있다.
    // 맛보기 6종의 가격과 정기 배송의 가격을 입력하고 할인쿠폰을 쓸 수 있는지 없는지를 입력받아
    // 정기배송은 쿠폰을 사용할 수 없다.
    // 5개로 나누었을때 개당 가격과 뭐가 이득인지 계산하여라
    // 기본 배송비 3000원있음

    // 0804 닭가슴살 6종 35000원, 정기배송 5개 한달 117080원

    let poketSix = prompt('닭가슴살 샐러드 맛보기 6종의 기본 가격은 얼마입니까?', 0);
    let poketRegualr = prompt('주5회 한달 정기배송의 가격은 얼마입니까?', 0);
    let poketCoupon = confirm('할인 쿠폰이 있다면 확인을 누르세요');

    if (poketCoupon == true) {
      poketSix -= 3000;
      alert(`6종 맛보기의 가격은${poketSix}이며, \n개당 가격은 ${poketSix / 6}입니다.
      정기배송의 개당 가격은 ${poketRegualr / 20}입니다.
      `)
    }
    if (poketSix / 6 < poketRegualr / 20) {
      alert('웬만하면 6종맛보기를 구매하시는걸 추천합니다.')
    } else { alert('6종 맛보기가 정기배송보다 비싸므로 정기배송을 추천합니다.') }
  </script>
</body>

</html>
