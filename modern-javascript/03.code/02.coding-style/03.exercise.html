<body>
  <script>
    // 더 나은 코드로 고쳐봅시다.

    function pow(x, n) {

      let result = 1;

      for (let i = 0; i < n; i++)  result *= x;

      return result;
    }

    let x = prompt("x?", ''), n = prompt("n?", '');

    if (n <= 0) {
      alert(`Power ${n} is not supported,

       please enter an integer number greater than zero`);
    }

    alert(pow(x, n))

  </script>
