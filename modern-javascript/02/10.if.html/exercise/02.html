<html>

<body>
  <script>
    //if..else 구조를 이용하여 자바스크립트의 공식이름이 무엇인지 질문하는
    // 코드를 작성해보아라
    // 사용자가 'ECMAScript'입력했다면 정답 아니라면 
    // '모르셨나요? 정답은 ECMAScript입니다'를 보여주자

    let question = prompt('자바스크립트의 공식 이름은 무엇일까요?', '');

    if (question === 'ECMAScript') {
      alert('정답입니다!');
    } else {
      alert('모르셨나요? 정답은 ECMAScript입니다!');
    }
  </script>
</body>

</html>
