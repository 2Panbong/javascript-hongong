<html>

<body>
  <script>
    // if..else와 prompt를 이용해 사용자로부터 숫자를 입력받은뒤
    // 아래 조건에 따라 결과를 alert창에 출력하라
    // 0보다 크다면 1, 작다면 -1, 0인경우 0을 출력
    // 항상 숫자를 입력한다고 가정

    let userNumber = prompt('0과 관련된 숫자를 입력해보세요', 0);

    if (userNumber > 0) {
      alert(1);
    } else if (userNumber < 0) {
      alert(-1);
    } else if (userNumber == 0) {
      alert(0)
    }
  </script>
</body>

</html>
