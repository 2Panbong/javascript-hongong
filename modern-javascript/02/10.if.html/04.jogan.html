<html>

<body>
  <script>
    // 다중 ? 연산자

    let age = prompt('나이를 입력해주세요.', 18);

    let message = (age < 3) ? '아기야 안녕?' :
      (age < 18) ? '안녕!' :
        (age < 100) ? '환영합니다!' :
          '나이가 아주 많으시거나, 나이가 아닌 값을 입력 하셨군요!';

    alert(message);

    // if문으로 이렇게 바꿀 수 있습니다.
    if (age < 3) {
      message = '아기야 안녕?';
    } else if (age < 18) {
      message = '안녕!';
    } else if (age < 100) {
      message = '환영합니다!';
    } else {
      message = '나이가 아주 많으시거나, 나이가 아닌 값을 입력 하셨군요!';
    }
  </script>
</body>

</html>
