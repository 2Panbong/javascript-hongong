<html>

<body>
  <script>
    // 상호작용
    // prompt(question, [default])
    // 확인 버튼누르면 사용자가 입력한 값을 반환
    // 취소버튼 누르면 null을 반환(기본값 있을땐 기본값반환)

    confirm(question)
    // 확인버튼을 사용자가 누르면 true 그 외엔 false

    alert(message)
    // message가 담긴 얼럿창을 보여줌

    // 모두 모달창인데 모달창은 닫히기전까지 코드실행이 중지됨
    // 즉 사용자는 모달창 외의 페이지에 있는 그 무엇과도 상호작용 불가

    let userName = prompt("이름을 알려주세요.", "영희");
    let isTeaWanted = confirm("차 한 잔 드릴까요?");

    alert("방문객: " + userName); // 영희
    alert("차 주문 여부: " + isTeaWanted); // true
  </script>
</body>

</html>
