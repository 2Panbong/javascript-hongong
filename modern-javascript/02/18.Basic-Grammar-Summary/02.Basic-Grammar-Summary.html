<html>

<body>
  <script>
    // 변수
    // let, const(상수정의), var(과거에쓰임)

    // 숫자와 문사용 첫글자는 숫자불가
    // 특수기호는 $와 _ 만사용
    // 비 라틴계 언어의 문자나 상형문자 가능하지만 잘안씀

    // 자료형을 바꿔가며 값을 할당할 수 있음
    let x = 5;
    x = "John";

    //자료형
    // 숫자형,BigInt형,문자형,boolean형,null,undefined,객체형,심볼형

    //typeof 연산자는 값의 자료형을 반환해줌
    // typeof의 두가지 예외 사항이 있음
    console.log(typeof null == "object") // 언어 자체의 오류 true나옴
    console.log(typeof function () { } == "function") // 함수는 특별하게 취급됩니다. true나옴


  </script>
</body>

</html>
