  <script>
    // 산술 연산자

    // 이항 덧셈 연산자 +는 피연산자 중 하나가 문자열일 때
    // 나머지 하나를 문자형으로 바꾸고 두 문자열을 연결합니다.

    // 할당 연산자
    // a = b 형태의 할당 연산자와 
    // a *= 2 형태의 복합 할당 연산자가 있습니다.

    //비트 연산자는 나중에 다룹니다.

    // 조건부 연산자
    cond ? resultA : resultB
    // cond가 true면 resultA 아니면 resultB 반환

    // 논리 연산자
    // &&, || 평가가 멈춘 시점의 값을 반환 
    // NOT(!)은 피연산자의 자료형을 불린형으로 바꾼후 그역을 반환함

    // null 병합 연산자
    a ?? b
    // a가 null이나 undefined가 아니면 a 그 외엔 b!

    // 비교 연산자
    // 동등 연산자(=)는 다른값끼리 비교시 피연산자의 자료형을
    // 숫자형으로 바꾼후 비교합니다.
    // null과 undefined는 자기끼리 비교할땐 참을 다른것은 거짓
    alert(0 == false); // true
    alert(0 == ''); // true
    //===는 피연산자의 형을 반환하지 않습니다.
    // 크고 작음을 비교하는 피연산자로 문자열이오면
    // 글자 단위로 크기비교가 이루어짐


  </script>
