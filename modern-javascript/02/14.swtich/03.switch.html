<html>

<body>

  <script>
    // 자료형의 중요성

    let arg = prompt("값을 입력해주세요.");
    switch (arg) {
      case '0':
      case '1':
        alert('0이나 1을 입력하셨습니다.');
        break;

      case '2':
        alert('2를 입력하셨습니다.');
        break;

      case 3:// prompt는 문자열로 반환하기때문에 
        alert('이 코드는 절대 실행되지 않습니다!');
        break;
      default: // 3을 입력시에 이게 실행됩니다.
        alert('알 수 없는 값을 입력하셨습니다.');
    }
  </script>
</body>

</html>
