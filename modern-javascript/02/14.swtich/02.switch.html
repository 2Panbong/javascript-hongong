<html>

<body>

  <script>
    // 여러 개의 case문 묶기

    let a = 3;

    switch (a) {
      case 4:
        alert('계산이 맞습니다!');
        break;

      case 3: // (*) 두 case문을 묶음
      case 5:
        alert('계산이 틀립니다!');
        alert("수학 수업을 다시 들어보는걸 권유 드립니다.");
        break;

      default:
        alert('계산 결과가 이상하네요.');
    }
  </script>
</body>

</html>
