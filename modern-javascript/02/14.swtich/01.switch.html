<html>

<body>

  <script>
    // 복수의 if문은 switch문으로 바꿀 수있습니다.
    // switch 문은 하나이상의 case문으로 구성되고 defualt는 필수는 아닙니다.

    // switch (x) {
    //   case 'value1':  // if (x === 'value1')
    // ...
    //     [break]

    //   case 'value2':  // if (x === 'value2')
    // ...
    //     [break]

    //   default:
    // ...
    //     [break]
    // } 값과 일치하는게 없다면 default문이 실행됨

    // 만약 case문안에 break문이 없다면 이어지는 case문들이 연달아 실행합니다

    let a = 2 + 2;

    switch (a) {
      case 3:
        alert('비교하려는 값보다 작습니다.');
      case 4:
        alert('비교하려는 값과 일치합니다.');
      case 5:
        alert('비교하려는 값보다 큽니다.');
      default:
        alert("어떤 값인지 파악이 되지 않습니다.");
    }
    // break문이 없으므로 4,5, default 문이 실행됩니다.

    // switch문과 case문은 모든 형태의 표션식을 인수로 받습니다.

    let a = "1";
    let b = 0;

    switch (+a) {
      case b + 1: // 문자열 1이 + 단항 연산을 만나 숫자형으로 변환
        alert("표현식 +a는 1, 표현식 b+1는 1이므로 이 코드가 실행됩니다.");
        break;

      default:
        alert("이 코드는 실행되지 않습니다.");
    }
  </script>
</body>

</html>
