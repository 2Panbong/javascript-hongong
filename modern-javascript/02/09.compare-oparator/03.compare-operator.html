<html>

<body>
  <script>
    // 동등연산자(==)은 0과 false를 잘 구별하지 못합니다.

    alert(0 == false); //true
    alert('' == false); //true

    // 그래서 구별을 하기위해 일치 연산자 ===를 사용하면됩니다.
    // 형변환 없이 값을 비교할 수 있죠

    alert(0 === false); // 피연산자의 형이 다르므로 false가 나옵니다.
    // 이와 비슷한 걸로는 !== 이 있습니다!

  </script>
</body>

</html>
