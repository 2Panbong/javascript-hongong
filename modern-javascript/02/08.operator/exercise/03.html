<html>

<body>
  <script>
    // 아래 식들의 결과를 예측 하여 보자!
    alert("" + 1 + 0) // 10 문자열을 더한거니까 "10"
    alert("" - 1 + 0) // -1 빈 문자열은 0이됨 
    alert(true + false) // true 1 false 0 이므로 1
    alert(6 / "3") // 숫자형으로 계산되니까 2
    alert("2" * "3") // 6 // 곱하기도 숫자형으로 계산되니까 6
    alert(4 + 5 + "px") // 9px 앞에꺼 먼저 숫자계산해서 9 그리고 문자열계산
    alert("$" + 4 + 5) // $45 문자열에다가 더하니까
    alert("4" - 2) // 2 -는 문자열이 있어도 숫자열로 계산
    alert("4px" - 2) // NaN 숫자로 뺄수 없으니 만약 더하기였다면 다름
    alert(7 / 0) // Infinity 0으로 나눌 수 없음
    alert("  -9  " + 5) // -9 +5 문자열 더하기니까 -9 +5
    alert("  -9  " - 5) //-14 숫자형으로 계산되명 공백빼고함
    alert(null + 1) // 1 null은 숫자 계산할때 0으로 취급
    alert(undefined + 1) // NaN undefined는 숫자계산할때 NaN이므로 숫자가 아닌것끼리
    // 계산할수없어서 NaN 숫자가아님 이라고 뜬다
    alert(" \t \n" - 2) // -2  문자열공백을 빼버리고 공백이 없는 문자열로 되니
    // 0으로 계산됨 즉 "" - 2 와 같아져서 0 -2 = -2 가 됩니다.
  </script>
</body>

</html>
