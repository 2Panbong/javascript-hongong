<html>

<body>
  <script>
    // 비트 연산자
    // AND = &, OR = |, XOR = ^, NOT = ~, 왼쪽 시프트 <<,오른쪽 시프트 >>
    // 부호없는 오른쪽 시프트 >>>

    // 쉼표 연산자
    // 쉼표 연산자(,)는 보기 힘들고 특이한 연산자입니다.
    // 주로 코드를 짧게 쓰려는 의도로 가끔 사용됩니다.
    // 쉼표 연산자의 우선순위는 할당 연산자보다 닞습니다.

    // 마지막 표현식의 평가 결과만 반영됩니다.
    let a = (1 + 2, 3 + 4);

    alert(a); // 7 (3 + 4의 결과)

   // 만약 위 식에서 괄호가 없다면
  //  a = 1 + 2, 3 +4 에서 +가 먼저 수행되고
  // a = 3, 7이 되며 =(할당연산자)는 쉼표연산자보다 우선순위가 높기때문에
  // a = 3이 먼저 실행되며 7은 무시됩니다.
  // 즉, 괄호가 없다면 (a = 1 + 2), 3 + 4 처럼 됩니다.


  </script>
</body>

</html>
