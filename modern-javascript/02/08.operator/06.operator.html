<html>

<body>
  <script>
    // 증가,감소 연산자

    let counter = 2;
    counter++;      // counter = counter + 1과 동일하게 동작합니다. 하지만 식은 더 짧습니다.
    alert(counter); // 3


    let counter = 2;
    counter--;      // counter = counter - 1과 동일하게 동작합니다. 하지만 식은 더 짧습니다.
    alert(counter); // 1

    // 증가/감소 연산자는 변수에만 사용가능합니다.(변수의 앞과 뒤 사용가능)
    // 5 ++ 같은 값에는 사용하려고 하면 에러가 발생합니다.

  </script>
</body>

</html>
