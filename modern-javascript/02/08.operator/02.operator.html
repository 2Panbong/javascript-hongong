<html>

<body>
  <script>
    // 이항 연산자 +의 피연산자로 문자열이 오면 문자열을 병합합니다.

    let s = "my" + "string";
    alert(s); // mystring

    // 피연산자 두개중 하나가 문자열이면 문자열로 반환됩니다.

    alert('1' + 2); // "12"
    alert(2 + '1'); // "21"

    // 왼쪽부터 계산되므로 2+2 = 4, -> 4 + '1' 순서입니다.
    alert(2 + 2 + '1'); // '221'이 아니라 '41'이 출력됩니다.

    // 뺄셈과 나눗셈은 숫자로 연산됩니다.
    alert(6 - '2'); // 4, '2'를 숫자로 바꾼 후 연산이 진행됩니다.
    alert('6' / '2'); // 3, 두 피연산자가 숫자로 바뀐 후 연산이 진행됩니다.
  </script>
</body>

</html>
