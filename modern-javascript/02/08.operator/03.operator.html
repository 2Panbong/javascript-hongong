<html>

<body>
  <script>
    // 덧셈연산자 +는 단항연산자로 사용할 수 있습니다.
    // 피연산자가 숫자가 아닌 경우엔 숫자형으로의 변환이 일어납니다.

    // 숫자에는 아무런 영향을 미치지 않습니다.
    let x = 1;
    alert(+x); // 1

    let y = -2;
    alert(+y); // -2

    // 숫자형이 아닌 피연산자는 숫자형으로 변화합니다.
    alert(+true); // 1
    alert(+"");   // 0 <- 빈문자열은 false입니다.

    // 즉 Number(...)이라는 형변환과 동일한 일을 할 수 있습니다.

    let apples = "2";
    let oranges = "3";

    alert(apples + oranges); // 23, 이항 덧셈 연산자는 문자열을 연결합니다.

    // alert( +apples + +oranges ); //  단항연산을 먼저 해주면 숫자로 바뀌어서 5가출력됩니다.
    // 단항 덧셈 연산자가 일반 덧셈 연산자보다 우선순위가 높습니다.

    // 할당연산자인 =는 우선순위가 3으로 아주 낮습니다.

  </script>
</body>

</html>
