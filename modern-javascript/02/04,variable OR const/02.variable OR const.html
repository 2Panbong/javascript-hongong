<html>

<body>
  <script>
    // 변수(variable) : 데이터를 저장할 때 쓰이는 이름이 붙은 저장소!
    // let을 사용하여 변수를 생성할 수 있습니다

    // let message;

    // message = 'Hello';

    // message = 'World'; // 값 변경

    // alert(message);

    let Hello = 'Hello world!';

    let message;

    // Hello의 'Hello world' 값을 message에 복사합니다.
    message = Hello;

    // 이제 두 변수는 같은 데이터를 가집니다.
    alert(Hello); // Hello world!
    alert(message); // Hello world!

  </script>
</body>

</html>
