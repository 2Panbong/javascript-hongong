<html>

<body>
  <script>
    // 연산자 우선순위
    // ?? 의 우선순위는 5로 꽤 낮은편
    // ?? 는 =와 ? 보다는 먼저, 대부분의 연산자 보다는 나중에 평가됨
    // 그래서 복잡한 표현식에는 ??를 사용할땐 괄호를 쓰는게 좋다

    let height = null;
    let width = null;

    // 괄호를 추가!
    let area = (height ?? 100) * (width ?? 50);

    alert(area); // 5000

    // 안정성 관련 이슈때문에 ??는 &&나 ||와 함께 사용 불가능
    // let x = 1 && 2 ?? 3; // SyntaxError: Unexpected token '??'

    let x = (1 && 2) ?? 3; // 제대로 동작합니다.

    alert(x); // 2
    // ?? (null 병합연산자)를 쓰고 싶다면 ()를 사용해라!
    // ??를 쓰면 피연산자중 값이 할당된변수를 빠르게 찾을 수 있다.


  </script>
</body>

</html>
