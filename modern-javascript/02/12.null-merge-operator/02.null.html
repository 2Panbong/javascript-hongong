  <script>
    // ?? 와 ||의 차이
    // || 는 첫번째 true값을 반환홥니다.
    // ??는 첫번째 정의된 값을 반환합니다.

    // height 값이 할당되어 있지 않다면 100이 할당됩니다.
    height = height ?? 100;

    let height = 0;

    alert(height || 100); // 100
    alert(height ?? 100); // 0 height가 null이나 undefined가 아니라서
    // 0이 할당될 수 있는 변수를 사용해 기능을 개발할 땐
    // || 보다 ?? 가 적합합니다.
  </script>
