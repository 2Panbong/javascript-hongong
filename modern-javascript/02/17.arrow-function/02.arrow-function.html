<html>

<body>
  <script>
    // 본문이 여러 줄인 화살표 함수

    let sum = (a, b) => {  // 중괄호는 본문 여러 줄로 구성되어 있음을 알려줍니다.
      let result = a + b;
      return result; // 중괄호를 사용했다면, return 지시자로 결괏값을 반환해주어야 합니다.
    };

    alert(sum(1, 2)); // 3
    // 본문이 여러줄이라면 화살표 함수는 중괄호를 써야함!
  </script>
</body>

</html>
