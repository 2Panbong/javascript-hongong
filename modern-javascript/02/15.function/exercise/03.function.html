<html>

<body>

  <script>
    //min(a,b)함수 만들기
    // a와 b중 작은 값을 반환해주는 함수 min(a,b)를 만들어보아라

    min(2, 5) == 2
    min(3, -1) == -1
    min(1, 1) == 1
    // 동작은 위와 같이 해야함

    function min(a, b) {
      if (a > b) {
        return b;
      } else return a;
    }

    function min(a, b) {
      return (a > b) ? b : a;
    }


  </script>
</body>

</html>
