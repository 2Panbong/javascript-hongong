<html>

<body>

  <script>
    // pox(x,n) 함수 만들기
    // x와 n의 제곱을 반환해주는 함수를 만들어보세요 x의 n제곱!
    // n은 1이상의 자연수여야 한다.
    // x와 n이 무엇인지 입력받는 창도 띄워라
    // 이외의 경우엔 자연수를 입력하라는 얼럿 창을 띄워라

    // pow(3, 2) = 3 * 3 = 9
    // pow(3, 3) = 3 * 3 * 3 = 27
    // pow(1, 100) = 1 * 1 * ...* 1 = 1

    function pox(x, n) {
      return x ** n;
    }
    let x = prompt('x?', '')

    let n = prompt('n?', '')

    if (n < 1) alert('n은 양수여야 합니다.');
    else alert(pox(x, n));


  </script>
</body>

</html>
