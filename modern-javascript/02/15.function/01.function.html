<html>

<body>

  <script>
    // 함수 선언 문
    function showMessage() {
      alert('안녕하세요!');
    }
    // 키워드, 함수이름, 매개변수, {실행문} 써주면 선언할 수 있습니다.
    // 만약 매개변수가 있다면 콤마(,)로 구분해줍니다!
    // 그리고 함수의 본문은 중괄호({})로 감싸 줍니다.!

    showMessage();
    showMessage();
    // 안녕하세요가 2번 출력되는걸 볼 수 있습니다.

  </script>
</body>

</html>
