<html>

<body>
  <script>
    // "use scrict" or 'use strict'가 최상단에 오면 모던한 방식으로 동작함

    // "use strict"는 스크립트 최상단이 아닌 함수 본문 맨 앞에 올 수도 있다
    // 해당 함수만 엄격 모드로 실행됨!

    alert("some code");
    // 하단에 위치한 "use strict"는 스크립트 상단에 위치하지 않으므로 무시됩니다.

    "use strict";

    // 엄격 모드가 활성화되지 않습니다.
    // 한번 use strict를 쓰면 취소할 방법은 절대.절대.절대로 없습니다!

    // 브라우저 개발자 툴에서도 사용 가능!
    // 클래스와 모듈을 사용하고있다면 안써도 됨!

  </script>
</body>

</html>
