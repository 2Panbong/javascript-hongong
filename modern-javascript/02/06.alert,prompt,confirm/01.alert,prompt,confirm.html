    let age = prompt('나이를 입력해주세요', 100);

    alert(`당신의 나이는 ${age}살입니다`);

    // 항상 prompt에서 기본값을 넣어주는걸 습관을 들여라!

    let isBoss = confirm("당신이 주인입니까?");
    alert(isBoss); // confrim은 학인버튼 누르면 true 아니면 false반환

  </script>
