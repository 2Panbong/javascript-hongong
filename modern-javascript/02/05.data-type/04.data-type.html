<html>

<body>
  <script>
    // boolean 형 (불린형)
    // true, false 두가지 값밖에 존재하지 않습니다.

    let isGreater = 4 > 1;

    alert(isGreater); // true (비교 결과: "yes")

    // null 값
    let age = null;
    // 자바스크립트에서의 null은 존재하지 않는 값, 알수 없는 값을 나타냄

    // undefined 값
    // 값이 할당되지 않은 상태를 말합니다.

    let age = 100;

    // 값을 undefined로 바꿉니다.
    age = undefined;

    alert(age); // "undefined"
    // undefined를 직접 할당하는걸 추천하지 않습니다.
    // 변수가 비어있는 상태를 나타내려면 null을 사용하고
    // 변수의 초기화를 위해 undefined는 예약어로써 남겨두어라!

  </script>
</body>

</html>
