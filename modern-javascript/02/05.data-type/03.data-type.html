<body>
  <script>
    // 문자형은 따옴표로 묶습니다.
    // "", '', `` 이렇게 총 3가지가 있습니다.

    // ``, 백틱은 변수나 표현식을 감싸고 ${...}안에 넣어주면 변수나
    // 표현식을 넣을 수 있습니다! 아주 중요한 개념입니다!
    let name = "John";

    // 변수를 문자열 중간에 삽입
    alert(`Hello, ${name}!`); // Hello, John!

    // 표현식을 문자열 중간에 삽입
    alert(`the result is ${1 + 2}`); // the result is 3

    // JAVA나 C언어 처럼 char형은 존재 하지 않습니다.
    // 오로지 문자형만 지원합니다.


  </script>
</body>

</html>
