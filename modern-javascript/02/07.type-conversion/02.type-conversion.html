<html>

<body>
  <script>
    //숫자형으로 변환했을 때의 예시입니다

    //문자형은 처음과 끝 공백이 제거됨
    alert(Number("   123   ")); // 123

    alert(Number("123z"));      // NaN ("z"를 숫자로 변환하는 데 실패함)

    alert(Number(true));        // 1

    alert(Number(false));       // 0

    // null은 0을 반환하고 undefined는 NaN을 반환합니다.



  </script>
</body>

</html>
