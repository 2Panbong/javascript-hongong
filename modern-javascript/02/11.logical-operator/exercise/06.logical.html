<html>

<body>
  <script>
    // 바깥 범위 확인하기
    // age가 14세 이상 90세 이하에 속하지 않는지를 확인하는 if문 작성
    // NOT 연산자를 사용한 답안과 사용하지 않은것을 두가지를 제출하여라

    // NOT연산자를 사용 하지 않은 것

    let age = prompt('당신은 몇세입니까?', '');
    if (age < 14 || age > 90) {
      alert('당신은 14세 이상이 아니거나  90세 이하가 아니군요')
    }

    // NOT 연산자를 사용한것
    if (!(age >= 14 && age <= 90)) { }
  </script>
</body>

</html>
