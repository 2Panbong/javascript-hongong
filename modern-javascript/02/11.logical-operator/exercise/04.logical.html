<html>

<body>
  <script>
    // OR AND OR 연산자로 구성된 표현식
    // 아래 코드의 결과를 예측해라
    alert(null || 2 && 3 || 4);
    // 가운데에 있는 것부터 계산이 먼저 되고
    // alert(null||3||4); 가 되는데 < - 논리곱에서 마지막까지 가면 마지막값을 반환함
    // 여기서 부턴 왼쪽부터 계산을 하고
    // 3을 만나서 true가 되고 alert(3)을 실행하게되므로
    // 3이 출력됩니다.

  </script>
</body>

</html>
