<html>

<body>
  <script>
    // &&(AND) 논리 연산자
    // 일반적인 프로그래밍에선 피연산자 모두가 true일때 true를 반환합니다
    alert(true && true);   // true
    alert(false && true);  // false
    alert(true && false);  // false
    alert(false && false); // false

    result = value1 && value2 && value3;
    // 왼쪽부터 오른쪽으로  시작하여 피연산자를 평가합니다
    // boolean형으로 변환후 false를 만나면 평가를 멈추고
    // 해당 피연산자의 변환 전 원래 값을 반환합니다.
    // 피연산자 모두 평가되는 경우 마지막 피연산자가 반환됩니다.
    // 모두 평가 되었을때는 OR연산과 동일한것 같네요

    // AND는 첫번째 false를 OR은 첫번째 true를 반환한다고 볼수 있습니다.

    // 첫 번째 피연산자가 truthy이면,
    // AND는 두 번째 피연산자를 반환합니다.
    alert(1 && 0); // 0
    alert(1 && 5); // 5

    // 첫 번째 피연산자가 falsy이면,
    // AND는 첫 번째 피연산자를 반환하고, 두 번째 피연산자는 무시합니다.
    alert(null && 5); // null
    alert(0 && "아무거나 와도 상관없습니다."); // 0

    alert(1 && 2 && null && 3); // null

    alert(1 && 2 && null && 3); // null

    // 참고로 &&의 연산자가 ||보다 높습니다.
    // 따라서 a && b || c && d는 (a && b) || (c && d)와 동일하게 동작합니다.
  </script>
</body>

</html>
