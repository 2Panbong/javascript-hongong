<html>

<body>
  <script>
    // !(NOT)연산자
    // NOT 연산자는 인수를 하나만 받습니다.
    // 피연산자를 불린형으로 반환하고 반환된 값의 역을 반환합니다.
    alert(!true); // false
    alert(!0); // true

    // !!연산자를 이렇게 2개써서 얻는 이점은 해당 피연산자의
    // 원래 불린값이 무엇인지를 쉽게 알 수 있습니다.
    // 하지만 많이 쓰이진 않습ㄴ디ㅏ.
    alert(!!"non-empty string"); // true
    alert(!!null); // false

    // NOT(!) 연산자는 모든 논리 연산자중에서 가장 높습니다
    // 그래서 &&나 || 보다 먼저 실행 됩니다.

  </script>
</body>

</html>
