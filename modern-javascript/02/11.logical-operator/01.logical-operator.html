<html>

<body>
  <script>
    // 논리연산자는 모든 타입의 값을 받을수 있으며 결과 역시 모든 타입이 될 수 있습니다

    alert(true || true);   // true
    alert(false || true);  // true
    alert(true || false);  // true
    alert(false || false); // false
    // 모두 false인 경우를 제외하고 OR(||)연산결과는 항상 true입니다.


  </script>
</body>

</html>
