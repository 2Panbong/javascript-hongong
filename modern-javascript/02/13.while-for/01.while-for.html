<html>

<body>
  <script>
    // while (condition) {
    //   // 코드
    //   // '반복문 본문(body)'이라 불림
    // }
    // condition이 true라면 본문의 코드가 실행이 됩니다.

    let i = 0;
    while (i < 3) { // 0, 1, 2가 출력됩니다.
      alert(i);
      i++;
    } // 하지만 출력을 또 한번 더 한다면 3이 나오겠죠?

    // 반복문 본문이 한 번 실행되는 것을 
    // 반복(iteration, 이터레이션) 이라고 부릅니다.
    // 반복문의 조건엔 비교뿐만 ㅏ니라 모든 종류의 표현식,변수가 올수 있습니다

    let i = 3;
    while (i) { // i가 0이 되면 조건이 falsy가 되므로 반복문이 멈춥니다.
      alert(i);
      i--;
    } // 본문이 한줄 이라면 대괄호는 쓰지 않아도 됩니다.
  </script>
</body>

</html>
