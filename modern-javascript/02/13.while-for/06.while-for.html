<html>

<body>
  <script>
    // 다음 반복으로 넘어가는 continue
    // continue는 전체 반복문을 멈추지 않고 현재 실행중인 반복문을 멈춥니다.
    // 다음 반복문을 강제로 실행시키도록합니다.
    // 즉 현재 반복을 종료하고 다음 반복으로 넘어가고 싶을때 사용 할 수있습니다.

    for (let i = 0; i < 10; i++) {

      // 조건이 참이라면 남아있는 본문은 실행되지 않습니다.
      if (i % 2 == 0) continue;

      alert(i); // 1, 3, 5, 7, 9가 차례대로 출력됨
    } // 짝수라면 넘어가서 홀수만 나오게 출력함
    // continue는 중첩을 줄이는데 도움을 줍니다.

    // 위 코드와 아래코드는 기술적으로 동일하지만
    // 대괄호안의 alert호출이 하나 더 늘어납니다.(중첩레벨증가)
    // 가독성이 떨어집니다.
    for (let i = 0; i < 10; i++) {
      if (i % 2) {
        alert(i);
      }
    }// ? 오른쪽엔 break나 continue가 올 수없습니다.

    if (i > 5) {
      alert(i);
    } else {
      continue;
    }

    // (i > 5) ? alert(i) : continue; // 여기에 continue를 사용하면 안 됩니다.
    // // 위 코드는 에러를 일으킵니다.
  </script>
</body>

</html>
