<body>
  <script>
    // break/continue와 레이블
    // 여러개의 중첩 반복문을 한번에 빠져나와야 하는 경우가 종종 있습니다.

    for (let i = 0; i < 3; i++) { // 0, 1, 2 

      for (let j = 0; j < 3; j++) { // 0, 1, 2

        let input = prompt(`(${i},${j})의 값`, '');

        // 여기서 멈춰서 아래쪽의 `완료!`가 출력되게 하려면 어떻게 해야 할까요?
      }
    }

    alert('완료!');
    // break만으로 부족합니다. 이럴때 레이블을 사용 할 수 있습니다.
    // 레이블은 반복문 앞에 콜론과 함께 쓰이는 식별자입니다.

    outer: for (let i = 0; i < 3; i++) { //0 , 1, 2

      for (let j = 0; j < 3; j++) { // 0, 1, 2

        let input = prompt(`(${i},${j})의 값`, '');

        // 사용자가 아무것도 입력하지 않거나 Cancel 버튼을 누르면 두 반복문 모두를 빠져나옵니다.
        if (!input) break outer; // (*)

        // 입력받은 값을 가지고 무언가를 함
      }
    }
    alert('완료!');

    // 레이블을 별도의 줄에 써주는 것도 가능합니다.
    // outer:
    // for(.....)

    // break뿐만 아니라 continue를 레이블과 함께 사용할 수도있습니다.

    // break label; // 아래 for 문으로 점프할 수 없습니다.

    // label: for (...)

    // break와  continue는 반복문 안에서만 사용 할 수 있어야하며
    // 레이블은 반드시 break나 continue 지시자 위에 있어야합니다.


  </script>
</body>

</html>
