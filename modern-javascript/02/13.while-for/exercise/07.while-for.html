<html>

<body>
  <script>
    // 소수 출력하기
    // 1과 그 수 자신이외의 자연수로는 나눌 수 없다.
    // 5는 2나 3 4 로 나눌 수없다.
    // 2부터 n 까지의 숫자중에 소수만 출력해주는 코드를 작성하여라

    let n = 10;


    for (let i = 2; i <= n; i++) {  // 2~n까지 돌림
      isPrimeNumber = true;
      for (let j = 2; j < i; j++) { // 2부터 i -1 까지 돌림
        if (i % j == 0) { // 만약에 i를 j로 나누었을때 0이라면 소수가 아니라는뜻
          isPrimeNumber = false;
        }
      } if (isPrimeNumber == true) alert(i);

    }
  </script>
</body>

</html>
