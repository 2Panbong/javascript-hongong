<html>

<body>
  <script>
    // while 반복문의 출력값 예상하기
    // 어떤 값이 출력 될까요 각각?
    // 아래 두 예시는 같은 값을 출력할까요?

    // 전위형 증가 연산자를 사용한 경우(++i);
    let i = 0;
    while (++i < 5) alert(i);
    // 1, 2, 3 , 4, 까지만 출력 while(5<5)는 false이므로

    // 후위형 증가 연산자를 사용한 경우(i++);
    let i = 0;
    while (i++ < 5) alert(i);
    // 1, 2, 3, 4, 5 마지막 alert에 는 i++이 적용되어서 5가 되어있다.
  </script>
</body>

</html>
