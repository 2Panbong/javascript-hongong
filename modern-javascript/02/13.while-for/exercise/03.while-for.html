<html>

<body>
  <script>
    // for 반복문의 출력값을 예상하여라
    // 아래 두 예시는 같은 값을 출력할까요?

    // 후위형 증가 연산자를 사용한 경우
    for (let i = 0; i < 5; i++) alert(i);
    // i를 0~4까지 돌린다
    // 0, 1, 2, 3, 4 i가 5가되면 조건식이 만족하지 않으므로 실행이안됨


    // 전위형 증가 연산자를 사용한 경우
    for (let i = 0; i < 5; ++i) alert(i);
    // 0~4까지 돌린다.
    // 0, 1, 2, 3, 4 까지 나오고 위와 동일한 결과
    // 반복문이 실행된 뒤에 step이 실행되므로 이미 더했든 뒤에 더에지든
    // 조건식을 검사하는건 똑같기때문
  </script>
</body>

</html>
