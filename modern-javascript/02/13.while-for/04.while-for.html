<html>

<body>
  <script>
    // 반복문 안에서 선언한 변수를 "인라인 변수"라고 합니다.
    // 인라인 변수는 반복문 안에서만 접근 가능합니다.
    // 또한 외부의 변수를 사용할 수 도있습니다.

    // 생략도 가능함
    let i = 0; // i를 선언하고 값도 할당하였습니다.

    for (; i < 3; i++) { // 'begin'이 필요하지 않기 때문에 생략하였습니다.
      alert(i); // 0, 1, 2
    }

    // step도 생략 할 수있습니다.
    let i = 0;

    for (; i < 3;) {
      alert(i++);
    }

    // for (; ;) {
    //   // 끊임 없이 본문이 실행됩니다.
    // } 이것도 가능하긴한데 끊임없이 본문이 실행됩니다.
    // 그리고 반드시 생략을 하더라도 두개의 ;(세미콜론)은 존재해야 합니다.


  </script>
</body>

</html>
