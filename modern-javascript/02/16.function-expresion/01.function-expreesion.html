<html>

<body>
  <script>
    // 함수 표현식
    // 자바 스크립트에서는 함수를 특별한 종류의 값으로 취급함

    let sayHi = function () {
      alert("Hello");
    };

    alert(sayHi); // 함수의 코드가 보입니다.

    alert(sayHi()); //는 Hello와 undefined가 출력됨

    //----------------------------------

    function sayHi() {   // (1) 함수 생성
      alert("Hello");
    }

    let func = sayHi;    // (2) 함수 복사 // 괄호가 없다는걸 유의
    // 괄호가 있었다면 함수호출의 결과값이 저장되었을것

    func(); // Hello     // (3) 복사한 함수를 실행(정상적으로 실행됩니다)!
    sayHi(); // Hello    //     본래 함수도 정상적으로 실행됩니다.

    // 함수표현식은 ;을 붙여줍니다.

    // 결론적으론 함수 자체를 복사할때는 괄호를 쓰지 않는다.
    // 괄호를 쓰게되면 함수호출의 결과값이 됨

  </script>
</body>

</html>
