<html>
  <body>
    <script>
      // ?. 을 사용하면 프로퍼티가 없는 중첩 객체를 에러없이 안전하게 접근 가능
      let user = null;

      alert(user?.address); // undefined
      alert(user?.address.street); // undefined
      // ?.은 평가 대상이 undefined나 null이면 평가를 멈추고 undefined를 반환함
      // 값을 할당하지 않았을때 바로 알 수 있도록 해야함
    </script>
  </body>
</html>
