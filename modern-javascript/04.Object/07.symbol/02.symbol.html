<html>
  <body>
    <script>
      // 숨김 프로퍼티
      // 외부에서 접근이 불가능하며 값도 덮어 쓸 수 없다.

      let user = {
        // 서드파티 코드에서 가져온 객체
        name: "John",
      };

      let id = Symbol("id");

      user[id] = 1;

      alert(user[id]); // 심볼을 키로 사용해 데이터에 접근할 수 있습니다.

      let user = { name: "John" };

      // 문자열 "id"를 사용해 식별자를 만들었습니다.
      user.id = "스크립트 id 값";

      // 만약 제3의 스크립트가 우리 스크립트와 동일하게 문자열 "id"를 이용해 식별자를 만들었다면...

      user.id = "제3 스크립트 id 값";
      // 의도치 않게 값이 덮어 쓰여서 우리가 만든 식별자는 무의미해집니다.
    </script>
  </body>
</html>
