<html>

<body>
  <script>
    // 객체 리터럴에서 this 사용하기
    // 함수 makeUser는 객체를 반환합니다 결과는 무엇일까요

    function makeUser() {
      return {
        name: "John",
        ref: this
      };
    };

    let user = makeUser();

    alert(user.ref.name); // 결과가 어떻게 될까요?
    // 에러가 난다
    // this 값은 호출 시점에 결정됨

    //-------------------------

    function makeUser() {
      return {
        name: "John",
        ref() {
          return this;
        }
      };
    };

    let user = makeUser();

    alert(user.ref().name); // John
    // 호출이 좀 중요함
  </script>
</body>

</html>
