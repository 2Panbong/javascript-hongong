<html>
  <body>
    <script>
      //  생성자 함수

      // 일반 함수와 기술적인 차이는 없지만 관례가있다.
      // 첫글자는 대문자 new를 붙인다. 생성자함수

      function User(name) {
        this.name = name;
        this.isAdmin = false;
      }

      let user = new User("보라");

      console.log(user.name);
      console.log(user.isAdmin);
    </script>
  </body>
</html>
