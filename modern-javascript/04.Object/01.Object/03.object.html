<html>

<body>
  <script>
    let user = {
      name: "John",
      age: 30
    };

    let key = prompt("사용자의 어떤 정보를 얻고 싶으신가요?", "name");

    // 변수로 접근
    alert(user[key]); // John (프롬프트 창에 "name"을 입력한 경우)

    // 점 표기법은 이렇게 접근하는게 불가능 합니다.
    let user = {
      name: "John",
      age: 30
    };

    let key = "name";
    alert(user.key) // undefined
  </script>
</body>

</html>
