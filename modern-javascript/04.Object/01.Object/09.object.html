<html>

<body>
  <script>
    // 객체 정렬 방식
    let codes = {
      "49": "독일",
      "41": "스위스",
      "44": "영국",
      // ..,
      "1": "미국"
    };

    for (let code in codes) {
      alert(code); // 1, 41, 44, 49
    }
    // 주 사용자가 독일인이라면 49가 앞에 오는게 좋습니다.
    //하지만 코드를 실행 해보면 1이라는 미국이 먼저 오게됩니다.
    // 정수라서 그런것

    // 함수 Math.trunc는 소수점 아래를 버리고 숫자의 정수부만 반환합니다.
    alert(String(Math.trunc(Number("49"))));
    // '49'가 출력됩니다. 기존에 입력한 값과 같으므로 정수 프로퍼티입니다.
    alert(String(Math.trunc(Number("+49"))));
    // '49'가 출력됩니다. 기존에 입력한 값(+49)과 다르므로 정수 프로퍼티가 아닙니다.
    alert(String(Math.trunc(Number("1.2"))));
    // '1'이 출력됩니다. 기존에 입력한 값(1.2)과 다르므로 정수 프로퍼티가 아닙니다.

    // 정수 프로퍼티가 아닌 것은 추가된 순서대로 나타납니다.
    // 정수 프로퍼티란 변형없이 정수에서 왔다 갔다 할수있는 문자열입니다.


    let codes = {
      "+49": "독일",
      "+41": "스위스",
      "+44": "영국",
      // ..,
      "+1": "미국"
    };

    for (let code in codes) {
      alert(+code); // 49, 41, 44, 1
    } // 이런식으로 하면 독일 스위스 영국 순으로 출력이 되겠죠!
  </script>
</body>

</html>
