<html>

<body>
  <script>
    // in 연산자로 프로퍼티 존재 여부 확인하기
    // 자바스크립트는 존재하지 않는 프로퍼티에 접근하면
    // 에러발생이아닌 undefined를 반환합니다.

    let user = {};

    alert(user.noSuchProperty === undefined);
    // true는 '프로퍼티가 존재하지 않음'을 의미합니다.

    // in 연산자 문법
    "key" in Object

    let user = { name: "John", age: 30 };

    alert("age" in user); // user.age가 존재하므로 true가 출력됩니다.
    alert("blabla" in user); // user.blabla는 존재하지 않기 때문에 false가 출력됩니다.
    // in 왼쪽엔 반드시 프로퍼티 이름이 와야합니다.
    // 이름은 대부분 따옴표로 감싼 문자열입니다.
    // 따옴표 생략시 문제가 생길 수 있습니다.

    // undefined연산자와 in 연산자의 차이

    let obj = {
      test: undefined
    };

    alert(obj.test);
    // 값이 `undefined`이므로, 얼럿 창엔 undefined가 출력됩니다. 그런데 프로퍼티 test는 존재합니다.

    alert("test" in obj);
    // `in`을 사용하면 프로퍼티 유무를 제대로 확인할 수 있습니다(true가 출력됨).
  </script>
</body>

</html>
