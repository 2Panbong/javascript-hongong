<html>
  <body>
    <script>
      //     요소 “Jazz”, "Blues"가 있는 styles 배열을 생성합니다.
      // "Rock-n-Roll"을 배열 끝에 추가합니다.
      // 배열 정 중앙에 있는 요소를 "Classics"로 바꿉니다.
      // 가운데 요소를 찾는 코드는 요소가 홀수 개인 배열에서도 잘 작동해야 합니다.
      // 배열의 첫 번째 요소를 꺼내서 출력합니다.
      // "Rap"과 "Reggae"를 배열의 앞에 추가합니다.

      let styles = ["Jazz", "Blues"]; // 둘이 있는 배열생성

      styles.push("Rock-n-Roll"); //배열끝에추가

      styles[Math.floor((styles.length - 1) / 2)] = "Classics"; // 배열.length-1은 해당 배열의 인덱스 인덱스 0부터 시작함

      alert(styles.shift());

      styles.unshift("Rap", "Reggae");

      // Jazz, Blues;
      // Jazz, Blues, Rock - n - Roll;
      // Jazz, Classics, Rock - n - Roll;
      // Classics, Rock - n - Roll;
      // Rap, Reggae, Classics, Rock - n - Roll;
    </script>
  </body>
</html>
