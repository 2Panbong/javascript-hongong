<html>
  <body>
    <script>
      // parseInt parseFloat
      alert(+"100px"); // NaN

      // parseInt와 parseFloat는 숫자를 읽는다 도중 오류발생하면 수집된 숫자 반환
      // parseInt 정수 parseFloat는 부동 소숫점 반환
      // 읽을 수 있는 숫자가 없을 때 NaN을 반환

      alert(parseInt("100px")); // 100
      alert(parseFloat("12.5em")); // 12.5

      alert(parseInt("12.3")); // 12, 정수 부분만 반환됩니다.
      alert(parseFloat("12.3.4")); // 12.3, 두 번째 점에서 숫자 읽기를 멈춥니다.

      alert(parseInt("a123")); // NaN, a는 숫자가 아니므로 숫자를 읽는 게 중지됩니다.

      //Math 내장 객체

      //  Math.randon() -> 0~1사이의 난수를 반환(1은 제외)

      alert(Math.random()); // 0.1234567894322
      alert(Math.random()); // 0.5435252343232
      alert(Math.random()); // ... (무작위 수)

      // Math.max/ Math.min -> 인수중 최대/ 최솟값 반환합니다.

      alert(Math.max(3, 5, -10, 0, 1)); // 5
      alert(Math.min(1, 2)); // 1

      // Math.pow(n, power) -> n을 power번 거듭 제곱한 값을 반환

      alert(Math.pow(2, 10)); // 2의 10제곱 = 1024
    </script>
  </body>
</html>
