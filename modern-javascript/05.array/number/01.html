<html>
  <body>
    <script>
      let num = 1.23456;

      alert(Math.floor(num * 100) / 100); // 1.23456 -> 123.456 -> 123 -> 1.23

      let num = 12.34;
      alert(num.toFixed(1)); // "12.3" 문자열로변환

      let num = 12.34;
      alert(num.toFixed(5)); // "12.34000", 소수부의 길이를 5로 만들기 위해 0이 추가되었습니다.
    </script>
  </body>
</html>
