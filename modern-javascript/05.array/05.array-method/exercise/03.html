<html>
  <body>
    <script>
      // 특정범위에 속하는 요소찾기 배열변경하기
      // a<=arr[i]<=b
      // a와 b사이에 속하지 않으면 삭제해주는 함수
      // 기존 배열을 변경하기만하고 아무것도 반환하면안됨

      filterRangeInPlace(arr, a, b) {
        // 매개변수의 참조를 변경시키는 것은 안 되는 상황
        
        // 사이에 포함되지 않는 숫자들만 필터링
        let result = arr.filter(item => item<a || item >b);
          console.log(result);

        // 안되는 상황
        // arr =result;

        // 포함되지 않는 숫자들을 반복
        for(let item of result) {
          // 입력 받은 배열에서 해당 숫자가 있으면
          if(arr.includes(item)){
            // 입력 받은 배열에서 해당 숫자들을 제거
            arr.splice(arr.indexOf(item),1);
          }
        }
        
      }

      let arr = [5, 3, 8, 1];

      filterRangeInPlace(arr, 1, 4); // 1과 4 사이에 있지 않은 요소는 모두 제거함

      console.log(arr); // [3, 1]
    </script>
  </body>
</html>
