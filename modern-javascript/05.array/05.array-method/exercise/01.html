      function camelize(str) {
        // 구분자로 문자열 나눠서 배열화
        let strArr = str.split("-");
        console.log(strArr);

        let strA = strArr.map((item, index) =>
          index == 0 ? item : item[0].toUpperCase() + item.slice(1)
        );

        return strA.join("");
